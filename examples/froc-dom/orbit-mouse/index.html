<html>
  <head>
    <title>Orbit Mouse</title>
  </head>
  <body>
    <canvas id="canvas" width="300" height="300"></canvas>
    <table>
      <tr>
        <td>Radius</td>
        <td><input type="text" id="radius"></td>
      </tr>
      <tr>
        <td>Speed</td>
        <td><input type="text" id="speed"></td>
      </tr>
      <tr>
        <td># Balls</td>
        <td><input type="text" id="balls"></td>
      </tr>
      <tr>
        <td>Red%</td>
        <td><input type="text" id="red"></td>
      </tr>
      <tr>
        <td>Green%</td>
        <td><input type="text" id="green"></td>
      </tr>
      <tr>
        <td>Blue%</td>
        <td><input type="text" id="blue"></td>
      </tr>
    </table>
    <script src="_build/orbit.js"></script>
  </body>
</html>
